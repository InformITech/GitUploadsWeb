<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .text-container {
  overflow: hidden;
  /* Set the width and height to control the container size */
  width: 300px;
  height: 50px;
  position: relative; /* Required for the absolute positioning of the content */
}

.sliding-text {
  position: absolute;
  white-space: nowrap; /* Prevent text from wrapping */
  animation: slideText 10s linear infinite; /* Adjust animation duration as needed */
}

@keyframes slideText {
  0% {
    transform: translateX(100%); /* Start from the right edge of the container */
  }
  100% {
    transform: translateX(-100%); /* Slide text to the left edge of the container */
  }
}

</style>
<body>
  <div class="text-container">
    <div class="sliding-text"></div>
  </div>
  
</body>
<script>
  const slidingText = document.querySelector('.sliding-text');
const texts = ['Text 1: Your first sliding text', 'Text 2: Your second sliding text', 'Text 3: Your third sliding text'];
let currentTextIndex = 0;

function updateText() {
  slidingText.textContent = texts[currentTextIndex];
  currentTextIndex = (currentTextIndex + 1) % texts.length;
}

function animateText() {
  const containerWidth = slidingText.parentElement.clientWidth;
  const textWidth = slidingText.clientWidth;
  const animationDuration = (textWidth + containerWidth) / 100; // 100px/s speed

  slidingText.style.animation = `slideText ${animationDuration}s linear infinite`;
  slidingText.style.width = `${textWidth}px`; // Set the text container width to fit the current text

  setInterval(updateText, animationDuration * 1000);
}

animateText();

</script>
</html>
